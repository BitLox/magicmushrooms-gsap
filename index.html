<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Mushroom Coin</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
  <!-- Stars background -->
  <div id="stars" class="stars-container"></div>

  <!-- Sticky Nav (hidden initially) -->
  <nav id="sticky-nav" class="sticky-nav">
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#roadmap">Roadmap</a></li>
      <li><a href="#buy">Buy Now</a></li>
    </ul>
  </nav>

  <!-- Intro Section: Opening scene -->
  <section id="intro" class="section full-screen">
    <h1 id="title">MAGIC MUSHROOM COIN</h1>
    <div class="mushroom" id="central-mushroom">
      <div class="mushroom-cap"></div>
      <div class="mushroom-stem"></div>
    </div>
    <p id="tagline">Sprout Wealth in a Decentralized World</p>
    <div id="spores" class="spores-container">
      <!-- 10 spores generated in JS -->
    </div>
  </section>

  <!-- Landscape Section: Main scene transition -->
  <section id="landscape" class="section full-screen">
    <div class="mushroom large" id="central-mushroom-landscape"></div>
    <div id="landscape-elements">
      <!-- Plants and people placeholders -->
      <div class="plant mushroom large left"></div>
      <div class="plant mushroom large right"></div>
      <div class="mushroom-person left"></div>
      <!-- Particles generated in JS -->
    </div>
    <div id="particles" class="particles-container">
      <!-- 20 particles generated in JS -->
    </div>
  </section>

  <!-- Info Cards Section -->
  <section id="info" class="section full-screen">
    <div class="cards-grid">
      <div class="info-card">
        <h3>Decentralized Growth</h3>
        <p>Build wealth without central control.</p>
        <button>Learn More</button>
      </div>
      <div class="info-card">
        <h3>Secure Transactions</h3>
        <p>Blockchain-powered safety.</p>
      </div>
      <div class="info-card">
        <h3>Community-Driven</h3>
        <p>Join the mushroom revolution.</p>
      </div>
    </div>
  </section>

  <!-- CTA Section: Finale -->
  <section id="cta" class="section full-screen">
    <div id="cta-content">
      <p>Contract Address: 0x1234...abcd</p>
      <button class="buy-btn">BUY NOW</button>
      <button class="join-btn">Join the Community</button>
    </div>
    <div id="orbiting-spores" class="spores-container">
      <!-- 5 orbiting spores generated in JS -->
    </div>
  </section>

  <!-- Footer Toggle -->
  <footer>
    <button id="animation-toggle">Pause Animations</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
