<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Mushroom Coin</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <!-- Stars background -->
  <div id="stars" class="stars-container"></div>

  <!-- Intro Scene (single screen) -->
  <section id="intro" class="section full-screen">
    <h1 id="title">MAGIC MUSHROOM COIN</h1>
    <div class="mushroom" id="central-mushroom">
      <div class="mushroom-cap"></div>
      <div class="mushroom-stem"></div>
    </div>
    <p id="tagline">Sprout Wealth in a Decentralized World</p>
    <div id="spores" class="spores-container">
      <!-- 100 spores generated in JS -->
    </div>
    <div id="next-section-box" class="next-section-box"></div> <!-- Simple box for next section -->
  </section>

  <!-- Extra space for scrolling effect -->
  <div style="height: 300vh;"></div>

  <script src="app.js"></script>
</body>
</html>
